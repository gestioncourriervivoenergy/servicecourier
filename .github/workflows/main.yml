name: Get Data & Send Emails (Every 2 Min)

on:
  schedule:
    - cron: "*/2 * * * *"  # toutes les 2 minutes
  workflow_dispatch:

jobs:
  get_and_send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run get_data.py
        run: python get_data.py
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          FORM_UID: ${{ secrets.FORM_UID }}
          BASE_URL: ${{ secrets.BASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}   # ⬅ On passe juste DATABASE_URL
          API_URL: ${{ secrets.API_URL }}

      - name: Run send_all_emails.py
        run: python send_all_emails.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}   # ⬅ Même chose ici
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          API_URL: ${{ secrets.API_URL }}
